<div class='panel panel-primary'>
    <div class='panel-heading' style="text-align:center; size:0px">{{pageTitle}}</div>
    <!-- filter data -->
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter By:</div>
            <div class='col-md-4'>
                <input type="text" [(ngModel)]='listFilter'/>
            </div>
        </div>
        <div class='row'>
            <div class='cold-md-6'>
                <h3>Filtered By: {{listFilter}}</h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='heroes && heroes.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary' (click)='toggleImage()'>
                                {{showImage?'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Id</th>
                        <th>Hero Name</th>
                        <th>Real Name</th>
                        <th>Strength</th>
                        <th>Natue</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let hero of heroes | heroFilter:listFilter'>
                        <td>
                            <img *ngIf='showImage' [src]='hero.imageURL' [title]='hero.heroName' [style.height.px]='imageHeight' 
                            [style.width.px]='imageWidth'[style.margin.px]='imageMargin'>
                        </td>
                        <td>{{hero.heroId}}</td>
                        <td>{{hero.heroName | uppercase}}</td>
                        <td>{{hero.realName | lowercase}}</td>
                        <td>{{hero.heroStrength}}</td>
                        <td>{{hero.heroNature}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
